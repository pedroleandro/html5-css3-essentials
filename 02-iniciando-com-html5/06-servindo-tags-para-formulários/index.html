<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.06 - Servindo Tags Para Formulários</title>
</head>
<body>
<main>
    <form action="">
        <fieldset>
            <legend>Meu Formulário</legend>

            <p>
                Insira o seu nome:
                <label>
                    <input type="text">
                </label>
            </p>

            <p>
                Insira o seu email:
                <label>
                    <input type="email">
                </label>
            </p>

            <p>
                Insira a seu senha:
                <label>
                    <input type="password">
                </label>
            </p>

            <p>
                Informe seu sexo:
                <label><input type="radio" name="sexo"> Masculino</label>
                <label><input type="radio" name="sexo"> Feminino</label>
            </p>

            <p>
                Informe sua tecnologia preferida <br>
                <label><input type="checkbox">HTML5</label> <br>
                <label><input type="checkbox">CSS3</label> <br>
                <label><input type="checkbox">JQuery</label> <br>
                <label><input type="checkbox">PHP</label> <br>
            </p>

            <p>
                <button type="submit">
                    Enviar
                </button>
            </p>
        </fieldset>
    </form>
</main>
</body>
</html>
